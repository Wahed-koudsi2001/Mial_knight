<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mila Knight Dashboard</title>
  <link rel="stylesheet" href="../vendors/feather/feather.css">
  <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="../../images/loader.svg" />
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="home.html">
          <img src="../../Images/logo-dark.png" class="mr-2" alt="logo" />
        </a>
        <a class="navbar-brand brand-logo-mini" href="home.html">
          <img src="../../Images/loader.svg" alt="logo" />
        </a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>



    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="projects.html">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">projects</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- START MAIN -->
      <div class="main-panel">
        <div class="content-wrapper">
          <h2 class="mb-4">Projects Page</h2>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h4>ADD NEW PROJECT</h4>
            <button type="submit" class="btn btn-primary">ADD PROJECT</button>
          </div>
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">INFO</h4>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="1 Title English">English Title</label>
                      <input type="text" class="form-control" id="English Title" placeholder="English Title">
                    </div>
                    <div class="form-group">
                      <label for="1 Title English">Arabic Title</label>
                      <input type="text" class="form-control" id="Arabic Title" placeholder="Arabic Title">
                    </div>
                    <div class="form-group">
                      <label for="Poster">Poster</label>
                      <input type="file" class="form-control" id="Poster" placeholder="Poster">
                    </div>
                    <div class="form-group">
                      <label>Select Category</label>
                      <select style="width: 100%;padding: 10px 15px;border: 1px solid #ced4da; border-radius: 4px;">
                        <option value="">Select Category</option>
                        <option value="web">Web</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="design">Design</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="mt-5">sad</div>
        </div>
      </div>
      <!-- END MAIN -->
    </div>
  </div>


  <!-- plugins:js -->
  <script src="../vendors/js/vendor.bundle.base.js"></script>
  <script src="../js/off-canvas.js"></script>
  <script src="../js/hoverable-collapse.js"></script>
  <script src="../js/template.js"></script>
</body>

</html>
